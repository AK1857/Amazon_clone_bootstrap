  <body>
   <!-- navbar start-->
   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="btn btn-outline-light"><i class="fas fa-2x fa-sliders-h"></i></button>
      <a class="navbar-brand px-2" href="#">
        <img src="./img/logo5.png" height="30" width="100" alt="amazon">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
      <!--Search bar start-->
      <form action="" class="form-inline ">
        <div class="input-group">
          <div class="input-group-prepand">
            <div class="dropdown">
              <button class="btn btn-secondary  dropdown-toggle "  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
               All
              </button>
              <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Electronics</a></li>
                <li><a class="dropdown-item" href="#">Kitchen hardware</a></li>
                <li><a class="dropdown-item" href="#">Mobiles</a></li>
                <li><a class="dropdown-item" href="#">Books</a></li>
                <li><a class="dropdown-item" href="#">Mens ware</a></li>
                <li><a class="dropdown-item" href="#">Kids ware</a></li>
              </ul>
            </div>
          </div>

          <input type="text" name="query" id="query" class="form-control" size="50">
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning btn-sm">
              <i class="fas fa-2x fa-search"></i>
            </button>

          </div>

        </div>
      </form>
       <!--Search bar end-->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Start select language-->
          <li class="nav-item dropdown px-2">
            <a class="nav-link dropdown-toggle" href="#" id="prefareLanguageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-2x fa-language"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="prefareLanguageDropdown">
              <form action="" class="p-2">
                <div class="dropdown-divider"></div>
                <div class="form-check"> 
                <input class="form-check-input" type="radio" name="prefarLanguage" id="englishLanguage" value="english">
                <img src="./img/flage/englishflage.png" alt="english" width="50" height="30">
              </div>
              <div class="dropdown-divider"></div>
              <div class="form-check"> 
                <input class="form-check-input" type="radio" name="prefarLanguage" id="hindiLanguage" value="hindi">
                <img src="./img/flage/hindiflage.png" alt="english" width="50" height="30">
              </div>
              <div class="dropdown-divider"></div>
              <div class="form-check"> 
                <input class="form-check-input" type="radio" name="prefarLanguage" id="urduLanguage" value="urdu">
                <img src="./img/flage/urduflage.jpg" alt="english" width="50" height="30">
              </div>
              <div class="dropdown-divider"></div>
              <div class="form-check"> 
                <input class="form-check-input" type="radio" name="prefarLanguage" id="banglaLanguage" value="bangla">
                <img src="./img/flage/banglaflage.png" alt="english" width="50" height="30">
              </div>
              <div class="dropdown-divider"></div>
              </form>
            </div>
          </li>
          <!-- End select language drodown-->

          <!-- user loging dropdown-->
          <li class="nav-item dropdown px-2">
            <a class="nav-link dropdown-toggle" href="#" id="userAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-2x fa-user-circle "></i>
            </a>
            <div class="dropdown-menu p-2" aria-labelledby="userAccount">
              <div class="d-flex row justify-content-center">
                <a href="#" class="btn btn-warning btn-sm font-weight-bold  w-75">Sing in</a>
                <small> New Customer ? <a href="#" class="text-info">Start here</a></small>
              </div>
              
            </div>
          </li>
          <!-- end user loging dropdown-->
         
          <!-- shoping card start-->
          <li class="nav-item px-2">
            <a class="nav-link ">
              <i class="fas fa-2x fa-shopping-cart text-white"></i>
              <span class="badge bg-warning rounded-pill">7</span>
            </a>
          </li>
          <!-- shoping card end-->
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
